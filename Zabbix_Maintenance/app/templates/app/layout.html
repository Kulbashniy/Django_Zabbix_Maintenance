<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/animate.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap-select.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'app/content/Maintenance.ico' %}"/>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap-notify.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap-select.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stands' %}">Площадки 
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav mr-right mt-2 mt-lg-0">
                {% include 'app/loginpartial.html' %}
            </ul>
        </div>
    </nav>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Zabbix Maintenance</p>
        </footer>
    </div>
  
{% block scripts %}{% endblock %}

</body>
</html>
